---
# Encrypt this file: ansible-vault encrypt group_vars/vault.yml

vault_validator_01_ip: "YOUR_VALIDATOR_IP_HERE"

# SECP key: 64 hex chars, no 0x prefix
vault_secp_private_key: "YOUR_SECP_PRIVATE_KEY_HERE"
# BLS key: 66 chars with 0x prefix
vault_bls_private_key: "0xYOUR_BLS_PRIVATE_KEY_HERE"

# Wallet with MON for staking (min 100k MON)
vault_funded_wallet_private_key: "YOUR_FUNDED_WALLET_PRIVATE_KEY_HERE"
vault_beneficiary_address: "0xYOUR_BENEFICIARY_ADDRESS_HERE"
vault_auth_address: "0xYOUR_AUTH_ADDRESS_HERE"

vault_keystore_password: "YOUR_KEYSTORE_PASSWORD_HERE"
