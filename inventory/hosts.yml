---
all:
  vars:
    env: testnet
    ansible_python_interpreter: /usr/bin/python3

  children:
    monad:
      children:
        validators:
          hosts:
            # Update hostname and vault_validator_01_ip in group_vars/vault.yml
            validator.monad.testnet.example.com:
              ansible_host: "{{ vault_validator_01_ip }}"
              ansible_user: root
              type: validator
              monad_user: monad-consensus
              monad_home: /opt/monad-consensus
              # Set true after identifying correct NVMe device
              setup_triedb: true
              triedb_config:
                drive: "/dev/nvme0n1"  # verify with: lsblk
                path: "/dev/triedb"
                partition_name: "triedb"
                partition_number: 1
              # Set true when ready to stake
              register_validator: false

        fullnodes:
          hosts: {}
